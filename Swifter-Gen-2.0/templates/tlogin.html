<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Swifter Transport Login</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css\signin.css'%}" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="d-flex flex-row align-items-center justify-content-center vh-100 vw-100"
    >
      <main class="form-signin" style="width: 50%">
        <form action="\tlogin" method="post">
          {% csrf_token %}
          <div class="d-flex align-items justify-content-center">
            <img
              src="static\img\Logo 1-01.png"
              alt=""
              height="230px"
              width="230px"
            />
          </div>
          <h1 class="h3 mb-3 fw-normal">Login into your account</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control mb-3"
              id="cloginname"
              name="cloginname"
              placeholder="company name"
            />
            <label for="floatingInput">Company name</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="cloginpass"
              name="cloginpass"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg mb-3 w-100 btn-primary" type="submit">
            Login
          </button>
          <hr>
            <div class="mb-3 mx-5">Don't have an account?</div>
            <button class="btn-primary btn btn-lg p-2 w-100">Create New</button>
        </form>
      </main>
      <div style="width: 50%;">
        <img
        src="static\img\warehouse1.gif"
        alt="login image"
        height="vh-25"
        width="vw-25"
        
      />
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
