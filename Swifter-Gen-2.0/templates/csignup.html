  <body class="text-center">
    
<main class="form-signin">
  <form action='\csignup' method='post'>
    {% csrf_token %}
    <img class="mb-4" src="static\img\Swifter logo 1.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up your company!</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="cname" name="cname" placeholder="Company name">
      <label for="floatingInput">Company name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="cmail" name="cmail" placeholder="company mail id">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="CGSTIN" maxlength = "15" name="CGSTIN" placeholder="Company GSTIN">
      <label for="floatingInput">GSTIN</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="cadd" maxlength = "150" name="cadd" placeholder="Company address">
      <label for="floatingInput">Company address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Signup!</button>
  </form>
</main>
